<div>
  <h1>PRATOS</h1>
  <div>
    <button routerLink="novo">Cadastrar novo Prato</button>
  </div>

  <div>
    <ul class="pratos">
      <li *ngFor="let prato of meals">
        <a (click)="delete(prato)" >Remover</a>
        <a routerLink="/pratos/edita/{{prato.id}}">Editar</a>
        <a>{{prato.name}}</a>
      </li>
    </ul>
  </div>
</div>
